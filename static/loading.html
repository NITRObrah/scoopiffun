      font-size: 1.4em;
      opacity: 0.9;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 8px #00bcd4; }
      to { box-shadow: 0 0 24px #00ffff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
